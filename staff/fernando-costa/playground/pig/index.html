<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground-Pig</title>
    <link rel="short cut icon" href="https://b00tc4mp.com/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="pig">
      <div class="pig__head">
        <div class="pig__eye pig__eye--left">
          <div class="pig__pupil"></div>
        </div>

        <div class="pig__eye pig__eye--right">
          <div class="pig__pupil"></div>
        </div>
      </div>

      <div class="pig__ears">
        <div class="pig__ear--left"></div>
        <div class="pig__ear--right"></div>
      </div>

      <div class="pig__nose">
        <div class="whole__nose whole__nose--left"></div>
        <div class="whole__nose whole__nose--right"></div>
      </div>

      <div class="pig__body"></div>

      <div class="pig__tale"></div>

      <div class="pig-all-legs">
        <div class="pig__leg1"></div>
        <div class="pig__leg2"></div>
        <div class="pig__leg3"></div>
        <div class="pig__leg4"></div>
      </div>
    </div>
  </body>
</html>
